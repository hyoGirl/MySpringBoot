server.port=8081

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


mybatis-plus.mapper-locations=classpath:/mybatis/mapper/*Mapper.xml
mybatis-plus.typeAliasesPackage=com.mybatis.plus.entity



logging.level.com.mybatis.plus=DEBUG
logging.level.org.springframework.transaction=trace


mybatis-plus.global-config.refresh-mapper=true

